<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Kyiv-single-malt-team-project-js</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a
            class="logo header__logo link"
            href="./index.html"
            aria-label="filmoteka logo"
          >
            <svg class="logo__icon">
              <use href="./images/sprite.svg#icon-logo"></use>
            </svg>
            <span class="logo__text">Filmoteka</span>
          </a>
          <nav class="navigation">
            <ul class="navigation__list list">
              <li class="navigation__item">
                <a
                  class="navigation__link navigation__link--active link"
                  href="#"
                  >home</a
                >
              </li>
              <li class="navigation__item">
                <a class="navigation__link link" href="#">my library</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="input__wrapper">
          <input
            class="input header__input"
            type="text"
            placeholder="Поиск фильмов"
            id="js-input"
          />
          <p class="input__error" id="js-input-error">
            Search result not successful. Enter the correct movie name and
          </p>
        </div>
      </div>
    </header>
    <main>
      <section class="films">
        <div class="container">
          <h1 class="title hidden">list of films</h1>
          <ul class="films-list list"></ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <p class="footer__rights">&copy; 2020 | All Rights Reserved | </p>
          <p class="footer__rights"> Developed with
            <svg class="footer__icon-favorite">
              <use href="./images/sprite.svg#icon-favorite" width="14"></use>
            </svg>
            by <a class="footer__link" href="">GoIT Students</a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
